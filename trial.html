<html>
 <head>
  <title>VisualPin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   
   body {
       margin: 0;
       font-family: Arial, sans-serif;
       background-color: rgb(245, 237, 215);
   }

   .header {
       display: flex;
       align-items: center;
       background-color: rgb(0, 191, 255); 
       padding: 10px 20px;
       border-bottom: 1px solid #ccc;
   }

   .header .menu-icon {
       font-size: 24px;
       margin-right: 20px;
       color: #fff; 
   }

   .header .logo {
       display: flex;
       align-items: center;
       font-size: 24px;
       font-weight: bold;
       color: #fff; 
   }

   .header .logo i {
       margin-right: 10px;
   }

   .header .search-bar {
       flex-grow: 1;
       display: flex;
       justify-content: flex-end;
       position: relative;
   }

   .header .search-bar input {
       width: 60%;
       padding: 8px 20px;
       border-radius: 20px;
       border: 1px solid #ccc;
       outline: none;
   }

   .header .create-button {
       font-size: 18px;
       color: #000000; 
       margin-left: 20px;
       padding: 8px 16px;
       background-color: #ffffff; 
       border: 1px solid #ffffff; 
       border-radius: 20px;
       cursor: pointer;
       transition: background-color 0.3s;
   }

   .header .create-button:hover {
       background-color: #ff6347; 
   }

   
   .image-section {
       padding: 0 5vw;
       display: flex;
       flex-direction: column;
       justify-content: center;
       margin-bottom: 10vh;
   }

   .image-section-heading {
       text-align: center;
       font-family: "Lucida Console", "Courier New", monospace;
   }

   
   .images {
       display: -webkit-column;
       display: -ms-column;
       display: column;
       column-count: 4;
       column-gap: 10px; 
       -webkit-column-gap: 10px;
       -ms-column-gap: 10px; 
   }

   .image-container {
       overflow: hidden;
       margin-bottom: 10px; 
       border-radius: 12px; 
       background-color: #f9f9f9;
   }

   .image-container img {
       width: 100%;
       height: auto;
       object-fit: cover;
       display: block;
       border-radius: 12px; 
   }
   footer {
  background-color: rgb(0, 0, 0); 
  color: #ffffff; 
  padding: 30px 0;
  font-size: 14px;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.footer-logo a {
  font-size: 24px;
  font-weight: bold;
  color: #ffffff;
  text-decoration: none;
  margin-bottom: 10px;
}

.footer-links ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.footer-links ul li {
  margin-bottom: 10px;
}

.footer-links ul li a {
  color: #ffffff;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-links ul li a:hover {
  color: #ff5733; 
}

.footer-socials a {
  color: #ffffff;
  margin: 0 10px;
  font-size: 18px;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-socials a:hover {
  color: #ff5733; 
}

.footer-copyright {
  margin-top: 20px;
  text-align: center;
  font-size: 12px;
}

.footer-copyright p {
  margin: 0;
}
   
   @media (max-width: 768px) {
       .images {
           column-count: 3; 
           column-gap: 10px;
       }
   }

   @media (max-width: 480px) {
       .images {
           column-count: 2; 
           column-gap: 8px;
       }
   }
  </style>
 </head>
 <body>
  <div class="header">
   <i class="fas fa-bars menu-icon"></i>
   <img src="assets/photos/logo.png" alt="">
   <div class="search-bar">
    <input placeholder="Search Images..." type="text"/>
   </div>
   <button class="create-button">+ Create</button>
  </div>

  <section class="image-section">
    <div class="image-section-heading">
        <h2></h2>
    </div>
    <div class="images">
        <div class="image-container"><img src="assets/photos/p1.jpg" alt="Image 1"></div>
        <div class="image-container"><img src="assets/photos/p10.jpg" alt="Image 2"></div>
        <div class="image-container"><img src="assets/photos/p3.jpg" alt="Image 3"></div>
        <div class="image-container"><img src="assets/photos/p4.jpg" alt="Image 4"></div>
        <div class="image-container"><img src="assets/photos/p2.jpg" alt="Image 5"></div>
        <div class="image-container"><img src="assets/photos/p2.jpg" alt="Image 6"></div>
        <div class="image-container"><img src="assets/photos/p7.jpg" alt="Image 7"></div>
        <div class="image-container"><img src="assets/photos/p8.jpg" alt="Image 8"></div>
        <div class="image-container"><img src="assets/photos/p9.jpg" alt="Image 9"></div>
        <div class="image-container"><img src="assets/photos/p9.jpg" alt="Image 10"></div>
        <div class="image-container"><img src="assets/photos/p11.jpg" alt="Image 1"></div>
        <div class="image-container"><img src="assets/photos/p12.jpg" alt="Image 2"></div>
        <div class="image-container"><img src="assets/photos/p13.jpg" alt="Image 3"></div>
        <div class="image-container"><img src="assets/photos/p14.jpg" alt="Image 4"></div>
        <div class="image-container"><img src="assets/photos/p4.jpg" alt="Image 5"></div>
        <div class="image-container"><img src="assets/photos/p16.jpg" alt="Image 6"></div>
        <div class="image-container"><img src="assets/photos/p17.jpg" alt="Image 7"></div>
        <div class="image-container"><img src="assets/photos/p8.jpg" alt="Image 8"></div>
        <div class="image-container"><img src="assets/photos/p1.jpg" alt="Image 9"></div>
        <div class="image-container"><img src="assets/photos/p5.jpg" alt="Image 10"></div>
    </div>
  </section>
  <footer>
    <div class="footer-container">
     
      <div class="footer-logo">
        <a href="#">Snapnest</a>
      </div>
  
      
      <nav class="footer-links">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Help Center</a></li>
        </ul>
      </nav>
  
      
      <div class="footer-socials">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
       
      </div>
  
      
      <div class="footer-copyright">
        <p>&copy; 2024 Devansh Goel @ Snapnest. All rights reserved.</p>
      </div>
    </div>
  </footer>
  
 </body>
</html>
